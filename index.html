<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 space"></div>
            <div class="col-md-6 products">
                <div class="row">
                    <div class="col-md-4 product">
                        <img src="images/trumpet.jpg" class="img-fluid">
                        <div class="product-detail">
                            <span class="primary-title">חצוצרה</span>
                            <span class="secondary-title">חצוצרה ארוכה</span>
                            <span class="price">1500₪</span>
                        </div>
                    </div>
                    <div class="col-md-4 product">
                        <img src="images/harmonica.jpg" class="img-fluid">
                        <div class="product-detail">
                            <span class="primary-title">מפוחית</span>
                            <span class="secondary-title">מפוחית יפה</span>
                            <span class="price">35₪</span>
                        </div>
                    </div>
                    <div class="col-md-4 product">
                        <img src="images/flute.jpg" class="img-fluid">
                        <div class="product-detail">
                            <span class="primary-title">חליל</span>
                            <span class="secondary-title">חליל יפה</span>
                            <span class="price">50₪</span>
                        </div>
                    </div>
                    <div class="col-md-4 product">
                        <img src="images/flute.jpg" class="img-fluid">
                        <div class="product-detail">
                            <span class="primary-title">כינור2</span>
                            <span class="secondary-title">כינור קטן</span>
                            <span class="price">2300₪</span>
                        </div>
                    </div>
                    <div class="col-md-4 product">
                        <img src="images/clarinet.jpg" class="img-fluid">
                        <div class="product-detail">
                            <span class="primary-title">קלרינט</span>
                            <span class="secondary-title">קלרינט רועש</span>
                            <span class="price">1400₪</span>
                        </div>
                    </div>
                    <div class="col-md-4 product">
                        <img src="images/trombone.jpg" class="img-fluid">
                        <div class="product-detail">
                            <span class="primary-title">טרומבון</span>
                            <span class="secondary-title">טרומבון קטן</span>
                            <span class="price">2400₪</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 menu"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
